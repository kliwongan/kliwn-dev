baseURL = 'https://kliwn.dev'
languageCode = 'en-ca'
title = 'Keanu Liwongan'
theme="archie"
copyright = "© Keanu Liwongan"
# Code Highlight
pygmentsstyle = "monokai"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

# disqusShortname = "yourDisqusShortname"

[pagination]
  pagerSize = 3 # articles per page

[params]
	# mode="auto" # color-mode → light,dark,toggle or auto
  mode = "toggle"
	useCDN=false # don't use CDNs for fonts and icons, instead serve them locally.
	subtitle = "My personal website, [obviously](https://www.youtube.com/watch?v=dQw4w9WgXcQ)"
	# mathjax = false
	# katex = false
  description = "My personal website. Stay tuned for in-depth codebase dives, project write-ups, and more!"
  customcss = ["css/custom.css"]
  math = true
  [params.author]
      email = 'keanu.liwongan@gmail.com'
      name = 'Keanu Liwongan'

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]

# Social Tags

[[params.social]]
name = "GitHub"
